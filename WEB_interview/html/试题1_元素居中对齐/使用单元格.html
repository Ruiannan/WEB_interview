<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用单元格元素居中</title>

    <style>
    
    /* 使用单元格 */
    .container{

        width: 400px;
        height: 400px;
        background-color: blue;
        display: table-cell;   /* 父级元素显示为单元格 */
        text-align: center;  /* 水平居中 */
        vertical-align: middle; /* 垂直居中 */
    }

    .child{
        width: 100px;
        height: 100px;
        background-color: pink;
        display: inline-block;

    }

    </style>

</head>
<body>
    
    <!-- 元素居中的三种方式 ： 使用 css 实现 -->

    <div class="container">

        <div class="child"></div>
        <!-- <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

        <div class="child"></div>
        <div class="child"></div> -->

    </div>


</body>
</html>
